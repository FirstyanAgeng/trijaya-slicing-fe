<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>PT TRI JAYA TISSUE Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-[#5B5F87]">
    <header
      class="max-w-7xl mx-auto px-6 sm:px-10 py-6 flex items-center justify-between"
    >
      <div class="flex items-center space-x-2">
        <img
          alt="Blue triangular logo of PT TRI JAYA TISSUE"
          class="w-8 h-8 object-contain"
          height="32"
          src="https://storage.googleapis.com/a1aa/image/d588ccb2-7400-4980-c81d-0cd663e863c7.jpg"
          width="32"
        />
        <span
          class="font-semibold text-[#5B5F87] text-sm sm:text-base tracking-wide"
        >
          PT TRI JAYA TISSUE
        </span>
      </div>
      <nav
        class="hidden md:flex space-x-8 text-sm sm:text-base font-normal text-[#5B5F87]"
      >
        <a class="hover:underline" href="/index.html"> Home </a>
        <a class="hover:underline" href="/index2.html"> Tentang Kami </a>
        <a class="hover:underline" href="/index3.html"> Kemitraan </a>
        <a class="font-semibold hover:underline" href="/index4.html">
          Hubungi Kami
        </a>
        <a
          class="border border-[#5B5F87] rounded-full px-4 py-1 text-[#5B5F87] hover:bg-[#5B5F87] hover:text-white transition"
          href="#"
        >
          Login
        </a>
        <a
          class="bg-[#5B5F87] text-white rounded-full px-5 py-2 font-semibold hover:bg-[#4a4e75] transition"
          href="#"
        >
          Get started
        </a>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto px-6 sm:px-10 mt-20 mb-32">
      <h1
        class="text-center text-[#5B5F87] font-extrabold text-3xl sm:text-4xl leading-tight"
      >
        Get in touch today
      </h1>
      <p
        class="text-center text-[#8B8EAA] mt-3 max-w-xl mx-auto text-sm sm:text-base leading-relaxed"
      >
        Lorem ipsum dolor sit amet consectetur adipiscing elit nulla adipiscing
        tincidunt interdum tellus du.
      </p>
      <div
        class="mt-14 flex flex-col lg:flex-row lg:space-x-16 max-w-6xl mx-auto"
      >
        <form
          action="#"
          class="flex-1 max-w-lg space-y-6"
          method="POST"
          novalidate=""
        >
          <div class="grid grid-cols-2 gap-x-6 gap-y-6">
            <div class="flex flex-col">
              <label
                class="text-xs font-semibold text-[#5B5F87] mb-1"
                for="name"
              >
                Name
              </label>
              <input
                class="bg-[#F8F9FF] rounded-xl py-3 px-5 text-[#8B8EAA] placeholder-[#8B8EAA] text-sm focus:outline-none focus:ring-2 focus:ring-[#5B5F87]"
                id="name"
                name="name"
                placeholder="John Carter"
                type="text"
              />
            </div>
            <div class="flex flex-col">
              <label
                class="text-xs font-semibold text-[#5B5F87] mb-1"
                for="email"
              >
                Email
              </label>
              <input
                class="bg-[#F8F9FF] rounded-xl py-3 px-5 text-[#8B8EAA] placeholder-[#8B8EAA] text-sm focus:outline-none focus:ring-2 focus:ring-[#5B5F87]"
                id="email"
                name="email"
                placeholder="example@email.com"
                type="email"
              />
            </div>
            <div class="flex flex-col">
              <label
                class="text-xs font-semibold text-[#5B5F87] mb-1"
                for="phone"
              >
                Phone
              </label>
              <input
                class="bg-[#F8F9FF] rounded-xl py-3 px-5 text-[#8B8EAA] placeholder-[#8B8EAA] text-sm focus:outline-none focus:ring-2 focus:ring-[#5B5F87]"
                id="phone"
                name="phone"
                placeholder="(123) 456 - 789"
                type="tel"
              />
            </div>
            <div class="flex flex-col">
              <label
                class="text-xs font-semibold text-[#5B5F87] mb-1"
                for="company"
              >
                Company
              </label>
              <input
                class="bg-[#F8F9FF] rounded-xl py-3 px-5 text-[#8B8EAA] placeholder-[#8B8EAA] text-sm focus:outline-none focus:ring-2 focus:ring-[#5B5F87]"
                id="company"
                name="company"
                placeholder="Facebook"
                type="text"
              />
            </div>
          </div>
          <div class="flex flex-col">
            <label
              class="text-xs font-semibold text-[#5B5F87] mb-1"
              for="message"
            >
              Leave us message
            </label>
            <textarea
              class="bg-[#F8F9FF] rounded-xl py-3 px-5 text-[#8B8EAA] placeholder-[#8B8EAA] text-sm resize-none focus:outline-none focus:ring-2 focus:ring-[#5B5F87]"
              id="message"
              name="message"
              placeholder="Please type your message here..."
              rows="4"
            ></textarea>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-[#5B5F87] text-white rounded-full px-8 py-3 font-semibold text-sm hover:bg-[#4a4e75] transition"
              type="submit"
            >
              Send message
            </button>
            <div class="flex space-x-3">
              <a
                aria-label="Facebook"
                class="bg-[#F8F9FF] text-[#8B8EAA] rounded-md p-2 hover:text-[#5B5F87] transition"
                href="#"
              >
                <i class="fab fa-facebook-f text-xs"> </i>
              </a>
              <a
                aria-label="Twitter"
                class="bg-[#F8F9FF] text-[#8B8EAA] rounded-md p-2 hover:text-[#5B5F87] transition"
                href="#"
              >
                <i class="fab fa-twitter text-xs"> </i>
              </a>
              <a
                aria-label="Instagram"
                class="bg-[#F8F9FF] text-[#8B8EAA] rounded-md p-2 hover:text-[#5B5F87] transition"
                href="#"
              >
                <i class="fab fa-instagram text-xs"> </i>
              </a>
              <a
                aria-label="LinkedIn"
                class="bg-[#F8F9FF] text-[#8B8EAA] rounded-md p-2 hover:text-[#5B5F87] transition"
                href="#"
              >
                <i class="fab fa-linkedin-in text-xs"> </i>
              </a>
            </div>
          </div>
        </form>
        <div
          class="flex-1 mt-12 lg:mt-0 bg-[#F8F9FF] rounded-3xl flex items-center justify-center min-h-[320px]"
        >
          <img
            alt="Placeholder image with mountain and sun icon in light purple background"
            class="w-72 h-72 object-contain rounded-3xl"
            height="320"
            src="https://storage.googleapis.com/a1aa/image/4f8d6793-2291-4fbb-3f70-cac91f7e4c30.jpg"
            width="320"
          />
        </div>
      </div>
    </main>
    <footer class="bg-white border-t border-gray-200 mt-20">
      <div
        class="max-w-[1200px] mx-auto px-6 py-8 flex flex-col md:flex-row items-center justify-between space-y-6 md:space-y-0"
      >
        <div
          class="flex items-center space-x-2 text-gray-700 text-sm font-semibold"
        >
          <img
            alt="PT Tri Jaya Tissue logo small"
            class="w-6 h-6"
            height="24"
            src="logo.png"
            width="24"
          />
          <span> PT TRI JAYA TISSUE </span>
          <span class="text-xs text-gray-400"> Â© All Rights Reserved </span>
        </div>
        <form
          class="flex items-center space-x-2 w-full max-w-[320px] md:max-w-[400px]"
        >
          <input
            class="flex-grow border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-700"
            placeholder="placeholder"
            type="email"
          />
          <button
            class="bg-[#5B5F87] text-white text-sm font-semibold rounded-full px-5 py-2 hover:bg-indigo-800 transition"
            type="submit"
          >
            Default
          </button>
        </form>
        <div class="flex space-x-4 text-gray-700 text-sm">
          <a aria-label="Facebook" class="hover:text-indigo-700" href="#">
            <i class="fab fa-facebook-f"> </i>
          </a>
          <a aria-label="Twitter" class="hover:text-indigo-700" href="#">
            <i class="fab fa-twitter"> </i>
          </a>
          <a aria-label="Instagram" class="hover:text-indigo-700" href="#">
            <i class="fab fa-instagram"> </i>
          </a>
          <a aria-label="LinkedIn" class="hover:text-indigo-700" href="#">
            <i class="fab fa-linkedin-in"> </i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
